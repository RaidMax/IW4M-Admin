<script>
    $('a').each(function () {
        this.href = this.href.replace('userip', userip);
    });
</script>
<script>
    $(function () {
        $("#history_dialog").dialog({
            autoOpen: false,
            modal: true,
            width: 1100,
            height: 450,
            buttons: {
                "Dismiss": function () {
                    $(this).dialog("close");
               } 
            }
        });
        $("a.history").on("click", function (e) {
            e.preventDefault();
            $("#history_dialog").html("");
            $("#history_dialog").dialog("option", "title", "Player History").dialog("open");
            $("#history_dialog").load(this.href);
        });
    });
</script>
<script>
    $(function () {
        $('.pseudoLinkAlias').click(function (e) {
            e.preventDefault();
            $(this).next().toggle('fast');
            return true;
        });
    });

    $(function () {
        $('a').click(function (e) {
            e.stopPropagation();
            e.preventDefault();
            var href = this.href;
            var parts = href.split('?');
            var url = parts[0];
            console.log(parts);
            var params = parts[1].split('?');
            var pp, inputs = '';
            for (var i = 0, n = params.length; i < n; i++) {
                pp = params[i].split('=');
                inputs += '<input type="hidden" name="' + pp[0] + '" value="' + pp[1] + '" />';
            }
            $("body").append('<form action="' + url + '" method="post" id="sneakySneaky">' + inputs + '</form>');
            $("#poster").submit();
        });
    });
</script>
 </body>
