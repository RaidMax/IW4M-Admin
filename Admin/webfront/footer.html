<script>
    $('a').each(function () {
        this.href = this.href.replace('userip', userip);
    });
</script>
<script>
    $(function () {
        $("#history_dialog").dialog({
            autoOpen: false,
            modal: true,
            width: 1000,
            height: 350,
            buttons: {
                "Dismiss": function () {
                    $(this).dialog("close");
               } 
            }
        });
        $("a.history").on("click", function (e) {
            e.preventDefault();
            $("#history_dialog").html("");
            $("#history_dialog").dialog("option", "title", "Player History").dialog("open");
            $("#history_dialog").load(this.href);
        });
    });
</script>
